# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Android Stuff
author: David Medenjak
email: davidmedenjak@gmail.com
description: >
  A blog about android and testing.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.davidmedenjak.com" # the base hostname & protocol for your site
#twitter_username: jekyllrb
github_username:  bleeding182

exclude: ["CNAME", "README.md", "Guardfile", "Gemfile", "Gemfile.lock"]

# Build settings
markdown: kramdown

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      author: David Medenjak

paginate: 5

repository: username/repo-name

gems:
  - jekyll-sitemap