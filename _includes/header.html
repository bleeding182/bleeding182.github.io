<header class="top-app-bar">
  <div class="header-left">
    <div class="breadcrumbs">
      {% if page.url != "/" %}
      <a href="{{site.baseurl}}/" class="breadcrumb-home">{{ site.title }}</a>
      <span class="breadcrumb-separator">/</span>
      {%- endif -%}
      <span class="title">
        {%- if page.title -%}
          {{ page.title }}
        {%- else -%}
          {{ site.title }}
        {%- endif -%}
      </span>
    </div>

    <nav>
      {%- for my_page in site.pages -%}
      {% if my_page.title %}
      <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {%- endif -%}
      {%- endfor -%}
    </nav>
  </div>

  <button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">

    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
      <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/>

  </button>
</header>
