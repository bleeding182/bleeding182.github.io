---
layout: default
---
<div class="content article">
  <article itemscope="" itemtype="http://schema.org/BlogPosting">
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    <meta itemprop="mainEntityOfPage" content="{{ page.url | prepend: site.baseurl }}" />
    <meta itemprop="description" content="{{ page.excerpt | strip_html | truncatewords: 40 }}" />

    <header class="article-header">
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished dateModified">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </p>

      <h1 class="article-heading-1" itemprop="name headline">{{ page.title }}</h1>

      {% if page.author %}
      <p class="post-author-name">
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>
      </p>
      {% endif %}
    </header>

    <div class="article-body" itemprop="articleBody">
      {{ content }}
    </div>
  </article>

  <footer class="article-footer">
    <div class="comments">
    {%- if jekyll.environment == "production" -%}
    <div id="disqus_thread"></div>
    <script>
    var disqus_config = function () {
        this.page.url = '{{ page.url | prepend: site.url }}';
        this.page.identifier = '{{ page.path }}';
    };
    (function() {
        var d = document, s = d.createElement('script');
        s.src = '//android-stuff.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    {%- else -%}
    <p class="dev-notice">Comments are only visible in production.</p>
    {%- endif -%}
    </div>
  </footer>
</div>
