---
layout: default
---
<div class="mdl-grid content mdl-cell--stretch">
  <div class="mdl-card mdl-cell post mdl-cell--12-col mdl-shadow--2dp">
    <article class="post">
      <div class="mdl-card__title">
        <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--black">
        {{ content }}
      </div>
    </article>
  </div>
</div>
